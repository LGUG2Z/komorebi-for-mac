# Adapted from https://github.com/rust-lang/rustup/blob/master/.github/workflows/windows-builds-on-master.yaml

name: macOS

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master
      - feature/*
      - hotfix/*
    tags:
      - v*
#  schedule:
#    - cron: "30 0 * * 0" # Every day at 00:30 UTC
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true
    runs-on: self-hosted
    permissions: write-all
    env:
      RUSTFLAGS: -Ctarget-feature=+crt-static -Dwarnings
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add --toolchain stable clippy
      - run: rustup toolchain install nightly --allow-downgrade -c rustfmt
      - run: cargo +nightly fmt --check
      - run: cargo deny check
      - run: cargo clippy
      - run: cargo test
      - run: cargo build --locked --release
      - uses: actions/upload-artifact@v4
        with:
          name: komorebi-aarch64-apple-darwin-${{ github.sha }}
          path: |
            target/release/komorebi*
          retention-days: 90